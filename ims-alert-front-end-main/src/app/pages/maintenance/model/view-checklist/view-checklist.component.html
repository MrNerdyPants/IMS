<div class="modal-header text-center">
    <h3 class="modal-title" id="exampleModalLabel">View Checklist</h3>
    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body employeeDocImg">
    <div class="row">
        <div class="col-lg-12 mb-3">
            <table id="sailorTable" width="100%" class="table table-striped table-bordered"
                style="border: 1px solid #dfe6e9;">
                <tbody>
                    <tr *ngIf="!(data?.length > 0)">
                        <td colspan="2">No Check List found.</td>
                    </tr>
                    <tr *ngFor="let detail of data">
                        <td>{{detail?.title}}</td>
                        <td [ngClass]="detail?.value === 'P' ? 'bg-success text-white' : 'bg-danger text-white'">
                            {{detail?.value === "P" ? "Pass" : "Fail"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
