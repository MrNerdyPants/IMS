<div class="modal-header text-center">
    <h3 class="modal-title" id="exampleModalLabel">Assign</h3>
    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="modal-body employeeDocImg">
        <div class="row">
            <div class="col-lg-12 mb-3">
                <div class="form-group">
                    <label class="require">Employee</label>
                    <ng-select class="custom" [clearable]="false" formControlName='employee' [loading]=loading>
                        <ng-option value="">Please Select</ng-option>
                        <ng-option *ngFor="let emp of employees?.response" [value]="emp?.id">{{emp?.name}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="form-group">
                    <label class="require">Visit From</label>
                    <input formControlName='from' type="date" class="form-control"
                        [ngClass]="{'is-invalid': addForm.get('from')?.invalid && addForm.get('from')?.touched}"
                        required [min]="minDate">
                    <div class="invalid-feedback">Visit From is Required!</div>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="form-group">
                    <label class="require">Visit To</label>
                    <input formControlName='to' type="date" class="form-control"
                        [ngClass]="{'is-invalid': addForm.get('to')?.invalid && addForm.get('to')?.touched}" required
                        [min]="minDate">
                    <div class="invalid-feedback">Visit To is Required!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-dark btn-label waves-effect waves-light rounded-pill"><i
                class="ri-check-double-line label-icon align-middle rounded-pill fs-16 me-2"></i> Assign Task</button>
    </div>
</form>
