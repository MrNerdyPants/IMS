<div class="modal-header text-center">
    <h3 class="modal-title" id="exampleModalLabel">Add Features</h3>
    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="modal-body employeeDocImg">
        <div class="row">
            <div class="col-lg-12 mb-3">
                <div class="form-group">
                    <label>Sub Category</label>
                    <ng-select class="custom" [clearable]="false" formControlName='subCategory' [loading]=loading>
                        <ng-option value="">Please Select</ng-option>
                        <ng-option *ngFor="let subCat of categories?.response" [value]="subCat?.id">{{subCat?.name}}
                        </ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-lg-12 mb-3">
                <div class="form-group">
                    <label>Models</label>
                    <ng-select class="custom" [clearable]="false" formControlName='model' [loading]=loading>
                        <ng-option value="">Please Select</ng-option>
                        <ng-option *ngFor="let p of products?.response" [value]="p?.id">{{p?.modelTitle}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-12 mb-2">
                <div class="form-group">
                    <label class="require">Feature Name</label>
                    <input formControlName='title' type="text" class="form-control"
                        [ngClass]="{'is-invalid': addForm.get('title')?.invalid && addForm.get('title')?.touched}"
                        required>
                    <div class="invalid-feedback">Feature Name is Required!</div>
                </div>
            </div>
            <div class="col-lg-12 mb-3">
                <div class="form-group">
                    <label>Choose Icon</label>
                    <ng-select class="custom" [clearable]="false" formControlName='icon' [loading]=loading>
                        <ng-option value="">Please Select</ng-option>
                        <ng-option *ngFor="let icon of iconList?.response" [value]="icon?.name"><i
                                [class]="icon?.name + ' me-2'"></i>{{icon?.name}}
                        </ng-option>

                    </ng-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-dark btn-label waves-effect waves-light rounded-pill"><i class="ri-check-double-line label-icon align-middle rounded-pill fs-16 me-2"></i> Save Changes</button>
    </div>
</form>
