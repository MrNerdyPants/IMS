<app-breadcrumbs [title]="breadcrumbItemTitle" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="filter-section mb-4">
    <div class="row">
        <div class="col-6 d-flex justify-content-start">
            <h3 class="modal-title">{{breadcrumbItemTitle}}</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-dark btn-label waves-effect waves-light" (click)="openAdd()">
                <i class="ri-add-fill label-icon align-middle fs-16 me-2"></i> Add Employee
            </button>
        </div>
    </div>
</div>
<div class="items-section">
    <div class="main-body-content">
        <div class="table-responsive-sm">
            <table id="sailorTable" width="100%" class="table table-striped table-hover align-middle"
                style="border: 1px solid #dfe6e9;">
                <thead class="light-background" style="border-bottom: 0px;">
                    <tr>
                        <th class="text-center" width="5%">Sr.No.</th>
                        <th class="text-left">Employee Name</th>
                        <th class="text-left">Mobile No</th>
                        <th class="text-left">Email</th>
                        <th class="text-left">Site</th>
                        <th class="text-center" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!allData?.response || allData?.response.legth === 0">
                        <td class="text-left" colspan="9">
                            <h6 class="modal-title">No data found.</h6>
                        </td>
                    </tr>
                    <tr *ngFor="let data of allData?.response; index as i">
                        <td class="text-center">{{i + 1}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data?.phone?.phoneNo}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data?.site?.name}}</td>
                        <td class="text-center">
                            <div class="btn-group gap-3">
                                <button type="button" class="btn btn-sm btn-dark btn-icon waves-effect" title="Edit"
                                    (click)="openEdit(data.id, data)">
                                    <i class="ri-edit-2-fill"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger btn-icon waves-effect waves-light"
                                    title="Delete" (click)="openDeleteModal(data?.id)">
                                    <i class="ri-delete-bin-5-line"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
