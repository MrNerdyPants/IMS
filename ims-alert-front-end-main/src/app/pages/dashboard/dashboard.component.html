<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Dashboard" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="filter-section mb-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-start">
      <h3 class="modal-title">{{breadcrumbItemTitle}}</h3>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="card crm-widget">
      <div class="card-body p-0">
        <div class="row row-cols-xxl-5 row-cols-md-3 row-cols-1 g-0">
          <div *ngFor="let stat of statData">
            <div class="col">
              <div class="py-4 px-3">
                <h5 class="text-muted text-uppercase fs-13">{{stat.title}}
                  <!-- <i class="fs-18 float-end align-middle"
                    [ngClass]=" { 'ri-arrow-up-circle-line text-success': stat.profit === 'up', 'ri-arrow-down-circle-line text-danger': stat.profit === 'down'}"></i> -->
                </h5>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <i class="{{stat.icon}} display-6 text-muted"></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h2 class="mb-0">
                      <span [CountTo]="stat.value" class="counter-value" [from]="0" [duration]="1"></span>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- end row -->
      </div><!-- end card body -->
    </div><!-- end card -->
  </div><!-- end col -->
</div><!-- end row -->


<div class="row">
  <div class="col-6">
    <div class="card card-height-100">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Notifications</h4>
        <!-- <div class="flex-shrink-0">
          <div class="dropdown card-header-dropdown" ngbDropdown>
            <a class="text-reset dropdown-btn arrow-none" href="javascript:void(0);" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
              <span class="text-muted"><i class="ri-settings-4-line align-middle me-1 fs-15"></i>Settings</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <a class="dropdown-item" href="javascript:void(0);">Edit</a>
              <a class="dropdown-item" href="javascript:void(0);">Remove</a>
            </div>
          </div>
        </div> -->
      </div><!-- end card header -->

      <div class="card-body p-0">

        <div class="align-items-center p-3 justify-content-between d-flex">
          <!-- <div class="flex-shrink-0">
            <div class="text-muted"><span class="fw-semibold">4</span> of <span class="fw-semibold">10</span>
              remaining</div>
          </div> -->
          <!-- <button type="button" class="btn btn-sm btn-success" routerLink="/tasks/list-view"><i
              class="ri-add-line align-middle me-1"></i> Add Task</button> -->
        </div><!-- end card header -->

        <ngx-simplebar style="max-height: 600px;">
          <ul class="list-group list-group-flush border-dashed px-3">
            <li class="list-group-item ps-0" *ngFor="let item of allNewNotes?.response; let i = index">
              <div class="d-flex align-items-start">
                <!-- <div class="form-check ps-0 flex-sharink-0">
                  <input type="checkbox" class="form-check-input ms-0" id="task_one">
                </div> -->
                <div class="flex-grow-1">
                  <label class="form-check-label mb-0 ps-2" for="task_one">
                    {{item?.message}}
                  </label>
                </div>
                <div class="flex-shrink-0 ms-2">
                  <p class="text-muted fs-12 mb-0">
                    {{item?.createdAt | date :'medium'}}
                  </p>
                </div>
              </div>
            </li>
          </ul><!-- end ul -->
        </ngx-simplebar>
        <!-- <div class="p-3 pt-2">
          <a href="javascript:void(0);" class="text-muted text-decoration-underline">Show more...</a>
        </div> -->
      </div><!-- end card body -->
    </div><!-- end card -->
  </div>
  <div class="col-6">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Activities</h5>
          <ngx-simplebar style="max-height: 600px;">
            <div class="acitivity-timeline">
              <div *ngFor="let activity of activities?.response; index as i;" class="acitivity-item d-flex"
                [ngClass]="i > 0 ? 'py-3' : ''">
                <div class="flex-shrink-0">
                  <img *ngIf="activity?.profile" src="data:image/png;base64,{{activity?.profile}}"
                    alt="{{activity?.actionBy}}" class="avatar-xs rounded-circle acitivity-avatar" />
                  <img *ngIf="!activity?.profile" src="assets/images/users/avatar-1.jpg" alt="{{activity?.actionBy}}"
                    class="avatar-xs rounded-circle acitivity-avatar" />
                </div>
                <div class="flex-grow-1 ms-3">
                  <h6 class="mb-1">{{activity?.actionBy}}
                    <!-- <span class="badge bg-soft-primary text-primary align-middle">New</span> -->
                  </h6>
                  <p class="text-muted mb-2">{{activity?.description}}</p>
                  <small class="mb-0 text-muted">{{activity?.createdAt | diff}} ago</small>
                </div>
              </div>
            </div>
          </ngx-simplebar>
        </div><!--end card-body-->
      </div><!--end card-->
    </div><!--end row-->
  </div>
</div>
