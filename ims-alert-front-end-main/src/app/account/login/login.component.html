<div class="auth-page-wrapper">
    <!-- auth page content -->
    <div class="auth-page-content">
        <ng-template #successTemplate>Logged In successfully.</ng-template>
        <ng-template #serverNotFound>Unable to access server.</ng-template>
        <ng-template #invalidTmplate>Invalid User/Password !</ng-template>
        <div class="container">
            <div class="row mb-0">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-dark.svg" alt="" height="100">
                            </a>
                        </div>
                        <p class="mt-2 fs-15 fw-medium text-success">IMS System</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="text-center mt-1">
                                <h5 class="text-primary">Sign in</h5>
                            </div>
                            <div class="p-2 mt-2">
                                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">

                                    <div class="mb-3">
                                        <label class="form-label" for="username">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                            placeholder="Enter email">
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Email must be a valid email address
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <!-- <div class="float-end">
                                          <a routerLink="/pass-reset/basic" class="text-muted">Forgot password?</a>
                                      </div> -->
                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'"
                                                class="form-control pe-5" placeholder="Enter password"
                                                id="password-input" formControlName="password"
                                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <span *ngIf="f['password'].errors['required']">Password is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                      <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                  </div> -->

                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <!-- <div class="mt-4 text-center">
                        <p class="mb-0">Don't have an account ? <a routerLink="/auth/register"
                                class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
                    </div> -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
</div>
<!-- end auth-page-wrapper -->

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
